{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<header class="text-center mb-4">
    <h2>Accedi con le credenziali apposite</h2>
</header>
<form action="{{ url_for('gestione_login') }}" method="POST">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 border border-primary border-2 rounded-3">
            <div class="row pt-3">
                <div class="col-1"></div>
                <div class="col-2">
                    <label for="username" class="form-label">Username:</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pt-3">
                <div class="col-1"></div>
                <div class="col-2">
                    <label for="password" class="form-label">Password:</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
                <div class="col-1"></div>
            </div>
            {% if mex_errore %}
            <div class="row pt-3">
                <div class="col-1"></div>
                <div class="col-10">
                    <p class="text-danger fw-bold">{{ mex_errore }}</p>
                </div>
                <div class="col-1"></div>
            </div>
            {% endif %}
            <div class="row pt-3">
                <div class="col-1"></div>
                <div class="col-10 text-end">
                    <button type="submit" class="btn btn-primary">Accedi</button>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row pt-4">
                <div class="col-1"></div>
                <div class="col-10">
                    <p>Se non hai le credenziali, richiedile <a href="{{ url_for('registrazione') }}">registrandoti qui</a>.</p>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</form>
{% endblock %}
