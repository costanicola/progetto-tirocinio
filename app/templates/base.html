<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <!--Bootstrap CSS + icone-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!--JQuery-->
        <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
        <!--Chart js-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js" integrity="sha256-ErZ09KkZnzjpqcane4SCyyHsKAXMvID9/xwbl/Aq1pc=" crossorigin="anonymous"></script>
        <!--Bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--CSS mio-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stile.css') }}">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row bg-primary text-white">
                    {% if session.idutente %}
                    <div class="col-10">
                        <h1>Analisi del mood Comune di Ravenna</h1>
                    </div>
                    <div class="col-2 my-auto">
                        <div class="dropdown show text-center">
                            <a class="btn dropdown-toggle text-white border border-white" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="bi bi-person-circle"></span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item text-center" href="{{ url_for('logout_utente') }}">
                                    <div class="row">
                                        <div class="col-3 p-0">
                                            <span class="bi bi-box-arrow-left"></span>
                                        </div>
                                        <div class="col-9 p-0 text-start">
                                            <span>Esegui logout</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <div class="col-12">
                        <h1>Analisi del mood Comune di Ravenna</h1>
                    </div>
                    {% endif %}
                </div>     
            </header>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb ms-2">
                    {% block breadcrumb %}{% endblock %}
                </ol>
            </nav>
            <main>
            {% block main %}{% endblock %}
            </main>
        </div>
    </body>
</html>
